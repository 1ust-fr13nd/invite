<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Threads ticket with Hologram Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://codepen.io/simeydotme/pen/WNawZXp/be618208e9e17abe52c0fc63379e5f88.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;800&display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<h1>ШАҚЫРУ БИЛЕТІ</h1>

<main id="app">

    <section class="ticket">

        <header class="front">
            <div class="holo"></div>
            <img class="logo" src="https://assets.codepen.io/13471/threads.svg" alt="Threads logo">
            <aside class="divider"></aside>
        </header>

        <section class="back">
            <div class="holo"></div>
            <img class="logo" src="https://assets.codepen.io/13471/threads.svg" alt="Threads logo">

            <div class="data">
                <h3>күні</h3>
                <p contenteditable spellcheck="false">Сс Жел 16</p>
                <h3>уақыты</h3>
                <p contenteditable spellcheck="false">09:00</p>
                <h3>Шақырушы</h3>
                <p contenteditable spellcheck="false">Информатиктер бірлестігі</p>

                <a class="qr" href="https://wa.clck.bar/77763564556" target="_blank">
                    <img src="https://assets.codepen.io/13471/simeyqr.svg" alt="QR code">
                </a>
            </div>

            <aside class="divider">
                <div class="username">
                    <img class="profile" src="https://assets.codepen.io/13471/internal/avatars/users/default.png">
                    <span contenteditable spellcheck="false">Aliaskar Saparbay</span>
                    <img class="verified" src="https://assets.codepen.io/13471/verified.png">
                </div>
                <span class="usernum" contenteditable spellcheck="false">23.07.1996</span>
            </aside>
        </section>

    </section>

</main>

<!-- Нижние социальные иконки полностью удалены -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

</body>
</html>
